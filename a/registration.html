<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 50px;
        background: url("https://wallpapers.com/images/hd/jdm-aesthetic-mazda-rx-7-6zdbthejiap41af3.jpg")
          no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: "Arial", sans-serif;
      }
      .login-container {
        width: 100%;
        max-width: 400px;
        margin-bottom: 50px;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
      }
      .login-header {
        text-align: center;
        margin-bottom: 10px;
      }
      .login-header h2 {
        font-weight: bold;
        color: #333;
      }
      .login-header img {
        width: 80px;
        height: 80px;
        margin: 10px auto;
        border-radius: 50%;
      }
      .login-form label {
        font-weight: bold;
        color: #666;
      }
      .login-form input[type="text"],
      .login-form input[type="password"],
      .login-form input[type="email"],
      .login-form input[type="date"],
      .login-form input[type="tel"],
      .login-form input[type="file"] {
        height: 45px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .login-form button {
        height: 45px;
        padding: 10px;
        font-size: 16px;
        background-color: rgb(222, 83, 222);
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }
      .login-form button:hover {
        background-color: #d053d3;
      }
      .login-footer {
        text-align: center;
        margin-top: 10px;
      }
      .login-footer a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .login-footer a:hover {
        color: #0056b3;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRFCzxivJXCZk0Kk8HsHujTO3Olx0ngytPrWw&s"
          alt="Logo"
        />
        <h2>Registration</h2>
      </div>
      <form class="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">USERNAME</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Enter username"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">EMAIL</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
        </div>
        <div class="mb-3">
          <label for="birthday" class="form-label">BIRTHDAY</label>
          <input type="date" class="form-control" id="birthday" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">PHONE NUMBER</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Enter phone number"
          />
        </div>
        <div class="mb-3">
          <label for="photo" class="form-label">PHOTO</label>
          <input type="file" class="form-control" id="photo" accept="image/*" />
        </div>
        <button type="submit" class="btn w-100">Register</button>
      </form>
      <div class="login-footer">
        <p>CONTACT: <a href="mailto:example@gmail.com">example@gmail.com</a></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
